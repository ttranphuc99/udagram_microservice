language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed ttranphuc99/udagram-api-feed:v2
  - docker tag udagram-api-feed ttranphuc99/udagram-api-user:v2
  - docker tag udagram-api-feed ttranphuc99/udagram-frontend:v3
  - docker tag udagram-api-feed ttranphuc99/udagram-reverseproxy:v2

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ttranphuc99/udagram-api-feed:v2
  - docker push ttranphuc99/udagram-api-user:v2
  - docker push ttranphuc99/udagram-frontend:v3
  - docker push ttranphuc99/udagram-reverseproxy:v2
